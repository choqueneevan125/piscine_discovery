<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;

            height: 100vh;
            justify-content: center;
            align-items: center;
            margin: 0;
        }
        h1 {
            font-size: 50px;
            color: #FFF;
            margin-bottom: 30px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            width: 80%;
        }
        .shop {
            width: 45%;
        }
        .shop img {
            width: 80%;
            height: auto;
            border-radius: 10px;
            display: block;
            margin: 0 auto;
        }
        .shop a {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: white;
            text-decoration: underline;
        }
        .shop a:hover {
            text-decoration: underline;
        }
        .copyright {
            font-style: italic;
            font-family: monospace;
            text-align: right;
            margin: 20px 40px 0 0;
            color: #FFF;
        }
        hr {
            width: 100%;
            border: none;
            border-top: 3px solid white;
        }
    </style>
</head>

    <h1>École 42 site Web</h1>
   
    <div class="container">

            <img src="https://ereputation-dereferencement.fr/wp-content/uploads/2021/01/Amazon-logo.png" alt="Boutique 1">
