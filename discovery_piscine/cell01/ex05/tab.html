<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<title>Tableau</title>
<style>
    td {
        
        text-align: left;
        vertical-align: middle;
        font-family: Arial, sans-serif;
        font-size: 15px;
        color: black;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }
    .case1 {
        background-color: #4A90E2;
    }
    .case2 {
        background-color: #D64545;
    }


</style>
</head>
<body>

<table>
    <tr>
        <td class="case1">Je m'appelle Evan</td>
        <td class="case2">Je suis à l'école 42 au Havre</td>
    </tr>
</table>

</body>
</html>
